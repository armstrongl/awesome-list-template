name: README Automation

on:
  push:
    branches: [main]
    paths:
      - "README.md"

permissions:
  contents: write

concurrency:
  group: readme-automation
  cancel-in-progress: false

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Sort items and update TOC
        run: |
          # Sort list items alphabetically
          python3 scripts/sort-readme-items.py || true

          # Update table of contents
          npm run toc

          # Remove Contributing from TOC (awesome-lint requirement)
          sed -i 's/- \[Contributing\].*$//' README.md
          sed -i '/^$/N;/^\n$/d' README.md

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "chore: auto-format README [skip ci]"

          MAX_RETRIES=3
          RETRY_COUNT=0
          until git push; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "Failed to push after $MAX_RETRIES attempts"
              exit 1
            fi
            echo "Push failed, rebasing (attempt $RETRY_COUNT/$MAX_RETRIES)"
            git pull --rebase origin main
          done
